<!DOCTYPE html>
<html lang="en">
<head>
    <title>registration form</title>
</head>
<body>
    <h2 align="center" id="registration">Registration Form</h2>
    <form align="center">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname"><br><br>

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

       
        <label for="birthdate">Date of Birth:</label>
        <input type="date" id="birthdate" name="birthdate"><br><br>

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="usa">United States</option>
            <option value="canada">Canada</option>
            <option value="uk">United Kingdom</option>
            <option value="uk">India</option>
            <option value="uk">Others</option>
        </select><br><br>

        <label for="Programming Languages">Programming Languages:</label>
        <input type="radio" id="courses" name="coding" value="coding1">
        <label for="coding">java fullstack</label>
        <input type="radio" id="courses" name="coding" value="coding1">
        <label for="coding">python fullstack</label><br><br> 

        <label for="">Why you need this course:</label>
        <input type="message" id="message" name="message"><br><br>


        <label for="subscribe">Subscribe to our learn everyday youtube channel:</label>
        <input type="checkbox" id="subscribe" name="subscribe"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
